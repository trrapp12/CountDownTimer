<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A classic countdown timer geared for the Pomodorro technique.  Adapted from a tutorial from Wes Bos.  Portfolio project for Trevor Rapp.">
  <meta property="og:title" content="Rapp Pomodorro Timer">
  <meta property="og:type" content="website">
  <!--<meta property="og:url" content="https:url.com" -->
  <!-- <meta property="og:image" content=""> -->
  <title>Rapp Pomodorro timer</title>
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <script type="text/javascript" src="src/scripts.js"></script>
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">Work 5</button>
      <button data-time="900" class="timer__button">Quick 15</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-START.js"></script>
</body>
</html>
